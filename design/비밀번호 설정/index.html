<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 설정 - 송린중학교 1학년 13반 축제 부스</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: flicker 2s infinite;
        }
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #300;
            color: #ff0000;
            border: 2px solid #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff0000;
            color: #000;
            transform: scale(1.05);
        }
        .settings-button {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
        }
        .button-container {
            margin-top: 2rem;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }
    </style>
</head>
<body>
<button class="settings-button">⚙️</button>
<div class="container">
    <h1>비밀번호 설정</h1>
    <div>
        <button class="button">자동 설정하기</button>
        <button class="button">수동 설정하기</button>
    </div>
    <div class="button-container">
        <button class="button">게임 재시작하기</button>
        <button class="button">다음 단계</button>
    </div>
</div>
</body>
</html>
