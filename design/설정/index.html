<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://example.com/spooky-background.jpg'); /* Replace with actual background */
            background-size: cover;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2rem;
            color: #ff0000;
            margin-bottom: 1rem;
            text-shadow: 0px 0px 10px #ff0000;
            animation: flicker 2s infinite;
        }

        /* Popup for settings */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }

        .popup h2 {
            color: #ff0000;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .gift-list {
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 1.2rem;
        }

        .input-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .input-form input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid #ff0000;
            border-radius: 5px;
            margin-right: 0.5rem;
            background-color: #000;
            color: #ff0000;
        }

        .input-form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #800000;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-form button:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1);
        }

        .close-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #800000;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .close-btn:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1);
        }

        /* Flickering effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Settings button in the lower left corner */
        .settings-button {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
        }

        /* Show popup when active */
        .popup-overlay.active {
            display: flex;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .input-form input[type="text"] {
                width: 60%;
            }

            .input-form button {
                font-size: 0.9rem;
            }

            .close-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Settings button in the bottom left -->
<button class="settings-button" onclick="openPopup()">‚öôÔ∏è</button>

<div class="container">
    <h1>ÎπÑÎ∞ÄÎ≤àÌò∏ ÎßûÏ∂îÍ∏∞</h1>
    <p>Í≤åÏûÑÏùÑ ÏßÑÌñâÌïòÏÑ∏Ïöî!</p>
</div>

<!-- Popup for settings -->
<div class="popup-overlay" id="popup">
    <div class="popup">
        <h2>ÏÑ†Î¨º Î™©Î°ù</h2>

        <div class="gift-list" id="gift-list">
            <p>üéÅ ÏÑ†Î¨º 1</p>
            <p>üéÅ ÏÑ†Î¨º 2</p>
            <!-- Gifts will be listed here -->

        <div class="input-form">
            <input type="text" id="gift-input" placeholder="ÏÑ†Î¨º Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">

</div>

<script>
    // Open the popup
    function openPopup() {
        document.getElementById("popup").classList.add("active");
    }

    // Close the popup
    function closePopup() {
        document.getElementById("popup").classList.remove("active");
    }

    // Add gift to the list
    function addGift() {
        const giftName = document.getElementById("gift-input").value;
        if (giftName.trim()) {
            const giftList = document.getElementById("gift-list");
            const newGift = document.createElement("p");
            newGift.innerText = `üéÅ ${giftName}`;
            giftList.appendChild(newGift);
            document.getElementById("gift-input").value = '';  // Clear input
        }
    }
</script>

</body>
</html>
