<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공 / 실패 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://example.com/spooky-background.jpg'); /* Replace with actual background */
            background-size: cover;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
            text-shadow: 0px 0px 10px #ff0000;
            animation: flicker 2s infinite;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #800000;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1);
        }

        .button-container {
            margin-top: 1.5rem;
        }

        /* Flickering effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Success message color */
        .success {
            color: #00ff00;
            text-shadow: 0px 0px 10px #00ff00;
        }

        /* Failure message color */
        .failure {
            color: #ff0000;
            text-shadow: 0px 0px 10px #ff0000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success or Failure Message -->
    <h1 class="success" id="result-message">맞추셨습니다!</h1> <!-- Change to "failure" class for 틀리셨습니다 -->

    <p id="result-description">정답을 맞추셨습니다! 축하합니다!</p> <!-- Change message depending on the result -->

    <div class="button-container">
        <button class="button">게임 재시작하기</button>
        <button class="button">다음 단계</button>
    </div>
</div>

<script>
    // Simulating success or failure scenario for demo
    // Update the message and class for different outcomes
    function displayResult(isSuccess) {
        const messageElement = document.getElementById("result-message");
        const descriptionElement = document.getElementById("result-description");

        if (isSuccess) {
            messageElement.textContent = "맞추셨습니다!";
            messageElement.className = "success";
            descriptionElement.textContent = "정답을 맞추셨습니다! 축하합니다!";
        } else {
            messageElement.textContent = "틀리셨습니다!";
            messageElement.className = "failure";
            descriptionElement.textContent = "아쉽게도 틀리셨습니다. 다시 시도해보세요!";
        }
    }

    // For demo purposes, you can call this function with true/false for success/failure
    // Example: displayResult(false); to show failure result
    displayResult(true); // Change to false for failure result
</script>

</body>
</html>
