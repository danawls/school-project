<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공포 테마 비밀번호 맞추기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://example.com/spooky-background.jpg'); /* Example background, replace with actual */
            background-size: cover;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
            text-shadow: 0px 0px 10px #ff0000;
            animation: flicker 2s infinite;
        }

        .lock-icon {
            font-size: 4rem;
            color: #ff0000;
            margin-bottom: 1rem;
        }

        .input-container {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            font-size: 1.5rem;
            text-align: center;
            width: 3rem;
            padding: 0.5rem;
            margin: 0 0.5rem;
            border: 2px solid #ff0000;
            background-color: #000;
            color: #ff0000;
            border-radius: 5px;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #800000;
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ff0000;
            color: black;
            transform: scale(1.1);
        }

        .button-container {
            margin-top: 1.5rem;
        }

        /* Flickering effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Settings button in the lower left corner */
        .settings-button {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: none;
            border: none;
            color: #ff0000;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            input[type="password"] {
                font-size: 1.2rem;
                width: 2.5rem;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Settings button in the bottom left -->
<button class="settings-button">⚙️</button>

<div class="container">
    <h1>비밀번호 맞추기</h1>
    <div class="lock-icon">🔒</div>
    <div class="input-container">
        <!-- 4-digit password input -->
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
        <input type="password" maxlength="1">
    </div>

    <div class="button-container">
        <button class="button">입력 완료</button>
        <button class="button">게임 재시작하기</button>
        <button class="button">다음 단계</button>
    </div>
</div>

</body>
</html>
